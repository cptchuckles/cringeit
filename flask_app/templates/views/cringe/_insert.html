<div class="wide row card" style="align-items: center;">
    <div class="short"><h2>{% if cringe.rating >= 0 %}+{% endif %}{{ cringe.rating }}</h2></div>

        <h3><a href="/cringe/{{ cringe.id }}">I Saw Something Cringe Today</a></h3>

</div>
