<div class="wide row card" style="align-items: center;">
    <div class="short"><h2>{% if cringe.rating >= 0 %}+{% endif %}{{ cringe.rating }}</h2></div>
    <div class="wide column">
        <h3><a href="/cringe/{{ cringe.id }}">{{ cringe.headline }}</a></h3>
        <span>{{ cringe.created_at.strftime('%d %b, %Y') }}</span>
    </div>
    <p><a href="/users/{{ cringe.user_id }}">{{ cringe.user.username }}</a></p>
</div>
