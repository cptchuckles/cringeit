<form
    action="/cringe/{% if cringe is defined and cringe.id is defined %}update{% else %}create{% endif %}"
    method="POST"
    class="page column"
    style="gap: 2em;"
>
    {% if cringe is defined and cringe.id is defined %}
    <input type="hidden" name="id" value="{{ cringe.id }}" />
    <input type="hidden" name="user_id" value="{{ cringe.user_id }}" />
    {% endif -%}
    <input
        type="text"
        name="headline"
        id="headline"
        placeholder="Enter a Clickbait Cringe Headline"
        style="font-size: 1.5em;"
        {%- if cringe is defined %}value="{{ cringe.headline }}"{% endif -%}
        required
    />
    <div class="row">
        <label for="url">Source of Cringe URL:</label>
        <input type="text" name="url" id="url" style="flex: 1; color: blue;" {% if cringe is defined %}value="{{ cringe.url }}"{% endif %} required />
    </div>
    <label for="description">Your Commentary or Description of Cringe</label>
    <textarea name="description" id="description" rows="10" required>{%- if cringe is defined %}{{ cringe.description }}{% endif %}</textarea>
    <div class="row">
        {% if cringe is defined and cringe.id is defined %}
        <a href="/cringe/{{ cringe.id }}" class="left-arrow clear button">Cancel</a>
        <a href="/cringe/{{ cringe.id }}/delete" class="danger button">Delet This</a>
        <button>Update Cringe</button>
        {% else -%}
        <a href="/dashboard" class="left-arrow clear button">Cancel</a>
        <button class="plus">Post Cringe</button>
        {% endif -%}
    </div>
</form>
