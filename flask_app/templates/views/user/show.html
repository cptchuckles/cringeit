{% extends "layouts/main.html" %}
{%- block title -%}View Profile - {{ user.username }}{%- endblock -%}
{% block content -%}
<main class="content column">
    {% include "layouts/_flash_messages.html" %}
    <h1>{{ user.username }}</h1>
    <ul>
        <li>Email address: {{ user.email }}</li>
        <li>Joined: {{ user.created_at }}</li>
    </ul>
    <div class="short row">
        <a href="/dashboard" class="button">Home</a>
        <a href="/users/{{ user.id }}/edit" class="button">Edit Profile</a>
    </div>
</main>
{%- endblock %}
