<form
    action="/comments/create"
    method="POST"
    class="wide column"
>
    <input type="hidden" name="user_id" value="{{ auth_user.id }}" />
    <input type="hidden" name="cringe_id" value="{{ cringe.id }}" />
    <textarea
        name="content"
        id="content"
        rows="4"
        placeholder="Write a Comment"></textarea>
    <button class="plus short">Submit</button>
</form>
