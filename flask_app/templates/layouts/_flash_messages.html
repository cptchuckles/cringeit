{% with messages = get_flashed_messages(with_categories=true) -%}
{%- if messages|count > 0 -%}
<div class="wide column" style="margin: 0; padding: 0;">
	{% for category, message in messages %}
	<p class="{% if 'error' in category %}danger{% elif 'success' in category %}success{% endif %} flash">
		<span class="clear button" onclick="this.parentElement.remove()">X</span>
		{{ message }}
	</p>
	{% endfor %}
</div>
{%- endif -%}
{%- endwith -%}
